<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="menu">
      <div><i class="material-symbols-outlined">dashboard</i>Dashboard</div>
      <div><i class="material-symbols-outlined">home</i>Home</div>
      <div><i class="material-symbols-outlined">account_circle</i>Profile</div>
      <div><i class="material-symbols-outlined">mode_comment</i>Messages</div>
      <div><i class="material-symbols-outlined">history</i>History</div>
      <div><i class="material-symbols-outlined">lists</i>Tasks</div>
      <div><i class="material-symbols-outlined">groups</i>Communities</div>
      <div><i class="material-symbols-outlined">settings</i>Settings</div>
      <div><i class="material-symbols-outlined">help</i>Support</div>
      <div><i class="material-symbols-outlined">verified_user</i>Privacy</div>
    </div>
    <div class="overview">
      <div class="overview-top">
        <div>
          <i class="material-symbols-outlined">search</i>
          <input type="text" name="" id="" />
        </div>
        <div>
          <i class="material-symbols-outlined">notifications_active</i>
          <i class="material-symbols-outlined">circle</i>
          <span>Morgan Oakley</span>
        </div>
        </div>
        <div class="overview-bottom">
          <div class="bottom-left">
          <div><i class="material-symbols-outlined">circle</i></div>
          <div>
            <div>Hi there,</div>
            <div>Morgan Oakley</div>
          </div>
        </div>
          <div class="bottom-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
    </div>
    <div class="content"></div>
  </body>
</html>
